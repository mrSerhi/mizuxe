<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mizuxe</title>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <div class="navbar navbar-expand-sm fixed-top navbar-light py-4">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="./dist/img/logo/mlogo.png" width="50" height="50" alt="" />
          <h4 class="d-inline align-middle text-danger">Mizuxe</h4>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mainNavBar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavBar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#authors" class="nav-link">Meet the Authors</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
        <!-- ./collapse -->
      </div>
      <!-- ./container -->
    </div>
    <!-- ./navbar -->

    <div id="showcase" class="py-5">
      <div class="primary-overcase text-white">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 text-light text-md-center text-lg-left">
              <h1 class="display-3 mt-5 pt-3">
                Do what you doing and Sleep where you wish...
              </h1>
              <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                sit neque explicabo doloremque voluptates!
              </p>
              <button class="btn btn-outline-danger btn-lg text-white">
                <i class="fas fa-arrow-right"></i>
                Read more
              </button>
            </div>
            <div class="col-lg-6">
              <img
                src="./dist/img/book.png"
                alt=""
                class="img-fluid d-none d-lg-block"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
